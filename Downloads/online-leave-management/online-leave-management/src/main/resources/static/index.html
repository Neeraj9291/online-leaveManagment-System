<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Leave Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .quick-actions {
            margin-top: 20px;
        }
        .quick-actions a button {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .quick-actions a button:hover {
            background-color: #2980b9;
        }
        .message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/" th:href="@{/}">Home</a></li>
        <li><a href="/apply-leave" th:href="@{/apply-leave}">Apply Leave</a></li>
        <li><a href="/my-leaves" th:href="@{/my-leaves}">My Leaves</a></li>
        <!-- Add more links if needed -->
    </ul>
</nav>

<div class="container">
    <h1>Welcome to Online Leave Management</h1>
    <p>Select an option from the menu to apply for leave or view your leave status.</p>

    <!-- Flash Message -->
    <div class="message" th:if="${message}" th:text="${message}"></div>

    <!-- Quick Action Buttons -->
    <div class="quick-actions">
        <a href="/apply-leave" th:href="@{/apply-leave}"><button>Apply for Leave</button></a>
        <a href="/my-leaves" th:href="@{/my-leaves}"><button>View My Leaves</button></a>
    </div>
</div>

</body>
</html>
