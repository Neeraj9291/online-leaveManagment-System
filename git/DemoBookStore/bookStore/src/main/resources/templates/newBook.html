<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Book Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h2 class="mb-4">Register a New Book</h2>
    
    <form th:action="@{/save}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Book Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>
        
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" required />
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required />
        </div>
        
        <button type="submit" class="btn btn-primary">Save Book</button>
    </form>
</body>
</html>
